<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Task Manager</title>
</head>
<body>
   
    <header>
        <h1>My Task Manager</h1>
    </header>
    
    <main class="container-fluid" >
        <section class="list">
    
            <div class="position-relative">
                <img src="img/background.jpg" class="img-fluid"> 
                
                <div class="position-absolute">
                    <h2>Your current task</h2>
                    <div>
                        <button class="btn btn-primary" id="btnToggle">Hide/Show Form</button>
                    </div>
                </div>
            </div>
       
        </section>
        
        <section class="info">
            <h2>Task information</h2>
            
            <div>
                <label class="form-label">Important</label>
                <i id="iImportant" class="my-icon far fa-star"></i>
            </div>

            <div>
                <label class="form-label">Title</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <label class="form-label">Due Date</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <label class="form-label">Description</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <label class="form-label">Tag</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <label class="form-label">Color</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <label class="form-label">Category</label>
                <input class="form-control" type="text" id="task-name" placeholder="Name">
            </div>

            <div>
                <button id="btnSave" class="btn btn-primary">Save task</button>
            </div>
        </section>
        
    
    </main>


    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>

    <script src="./scripts/calender.js"></script>
</body>
</html>
